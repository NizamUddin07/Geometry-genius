<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry-Genius</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header></header>
  <main>
    <div class="flex flex-col lg:flex-row">
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
        <!-- first card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/triangle.png" alt="rectangle" />
          </figure>
          <div class="card-body items-center">
            <h2 class="card-title">Triangle</h2>
            <h4>Area (A) = 0.5 x b x h</h4>
            <div class="flex items-center mb-5">
              <input class="w-20 h-8 px-4 border-[#F1F1F1] bg-slate-200 rounded" type="text" id="base-field" placeholder="base"> <span
                class="ml-4 mr-4">CM</span>
              <input class="w-20 h-8 px-4 border-b-gray-200 bg-slate-200 rounded" type="text" placeholder="height" id="height-field"><span
                class="ml-5">CM</span>
            </div>
            <div class="card-actions w-full ">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- second card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/rectangle.png" alt="rectangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions ">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </div>
        <!-- third card -->
        <div class="card bg-base-100 w-96 shadow-xl">
          <figure>
            <img src="images/parallelogram.png" alt="rectangle" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-[400px]">
        <div class="text-3xl">Area Calculator</div>
      </div>
    </div>
  </main>

  <script src="js/area_calculation.js"></script>
</body>

</html>
